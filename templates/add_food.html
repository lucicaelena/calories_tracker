<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form  action="/add_food/" method="POST" >

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Meal</label>
                <input class="form-control" type="text" name="meal">
            </div>
            <div class="mb-3">
                <label class="form-label">Calories</label>
                <input class="form-control" type="number" name="calories">
            </div>
            <div class="mb-3">
                <label class="form-label">Carbs</label>
                <input class="form-control" type="number" name="carbs">
            </div>
            <div class="mb-3">
                <label class="form-label">Proteins</label>
                <input class="form-control" type="number" name="proteins">
            </div>
            <div class="mb-3">
                <label class="form-label">Fat</label>
                <input class="form-control" type="number" name="fat">
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input class="form-control" type="date" name="date" value="{{day}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
